<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RemotePilot Jobs Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">RemotePilot Jobs</a>

    <!-- Login Icon -->
    <button class="btn btn-outline-light" onclick="showLogin()">
      <i class="bi bi-person-circle"></i>
    </button>
  </div>
</nav>

<!-- Login Section -->
<div class="container mt-5 login-card" id="loginSection">
  <div class="brand-line"><i class="bi bi-broadcast-pin"></i> Remote work. Real teams.</div>
  <h3>Sign In To RemotePilot</h3>
  <p class="intro-copy">Access global remote-control and work-from-home job opportunities in one place.</p>

  <input type="email" id="email" class="form-control mb-2" placeholder="Email" value="shahi@123">
  <input type="password" id="password" class="form-control mb-2" placeholder="Password" value="234">

  <button class="btn btn-primary" id="loginBtn" onclick="loginAPI()">Secure Login</button>

  <!-- Custom Loader -->
  <div class="loader-wrap d-none" id="loading">
    <div class="pulse-ring"></div>
    <div class="job-loader">
      <i class="bi bi-headset"></i>
    </div>
    <span>Verifying remote profile...</span>
  </div>

  <p id="message" class="mt-2"></p>
</div>

<script src="script.js"></script>
</body>
</html>
